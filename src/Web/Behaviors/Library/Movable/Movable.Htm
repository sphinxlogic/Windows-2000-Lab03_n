<html xmlns:move>
<head>

<title>Behavior Library: Movable</title>

<style>
    @media all
    {
	    move\:piece     { 
	                    behavior: url(movable.htc);
	                    cursor: move;
	                    color: white;
	                    background: black;
	                    font: bold 10pt verdana;
	                    mv--boundary:100 350 300 10
	                    }
    }
    
    H1              {
                    font: bold 18pt verdana;
                    color: navy
                    }
                    
                
    P               {
                    font: 10pt verdana;
                    color:navy
                    }
                    
    .bound          {
                    position: absolute;
                    top: 100;
                    left: 10;
                    width: 340;
                    height: 200;
                    background: ffffdd
                    }

</style>

</head>
