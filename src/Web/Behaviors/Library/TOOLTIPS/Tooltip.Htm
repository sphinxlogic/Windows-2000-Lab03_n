<html xmlns:tool>
<head>

<title>Behavior Library: Tooltip</title>

<style>

    @media all
    {
        tool\:tip   {
                    behavior: url(tooltip.htc)
                    }
    }
    
    H1              {
                    font: bold 18pt verdana;
                    color: navy
                    }
                    
    P               {
                    font: 10pt verdana;
                    }
                    
    .tip            {
                    color: green;
                    font-weight: bold;
                    cursor: hand
                    }
    
</style>

</head>
