<HTML>
<HEAD>
<TITLE>A Chart Object</TITLE>
<script language=vbscript>


sub start_onClick
JChart.columnCount = 3
JChart.rowCount = 2
JChart.chartType = 3
JChart.row = 1
JChart.setData 1,1,10
JChart.setData 1,2,20
JChart.setData 1,3,15
end sub
</script>

</HEAD>
<BODY>
<applet
name=JChart
code=JChart.class
width=400
height=400>
</applet>
<hr>
<input type=button name=start value=start>
<hr>
<a href="JChart.java">Source</a>
</BODY>
</HTML>
