<!-- DATA CONTROL -- ContactEmail -->
<object id="RDS_ContactEmail" CLASSID="clsid:BD96C556-65A3-11D0-983A-00C04FC29E33"
        height=1 width=1 VIEWASTEXT>
</object>

<script LANGUAGE="VBScript">
Sub onLoad()
   RDS_ContactEmail.Server = "http://" & document.location.hostname
   RDS_ContactEmail.Connect = "DSN=FmLib;UID=sa;PWD=;DATABASE=FmLib"
   RDS_ContactEmail.SQL = "SELECT DefaultContactEmail,DefaultDomainName FROM Settings"
   RDS_ContactEmail.ExecuteOptions = 1
   RDS_ContactEmail.Refresh
   
   ContactEmail.href = "mailto:" & Trim(RDS_ContactEmail.Recordset(0)) & _
                       "@" & Trim(RDS_ContactEmail.Recordset(1))
End Sub
</script>
