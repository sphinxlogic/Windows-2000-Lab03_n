<h1 align="center">MouseListener to IUIMouseListener</h1>

<p align="left">To convert from AWT to AFC, instances of
java.awt.event.MouseListener should be transformed into instances
of com.ms.ui.event.IUIMouseListener.</p>

<p align="left">No other changes are necessary.</p>
