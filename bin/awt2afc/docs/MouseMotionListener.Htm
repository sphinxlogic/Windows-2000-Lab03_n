<h1 align="center">MouseMotionListener to IUIMouseMotionListener</h1>

<p align="left">To convert from AWT to AFC, instances of
java.awt.event.MouseMotionListener should be transformed into
instances of com.ms.ui.event.IUIMouseMotionListener.</p>

<p align="left">No other changes are necessary.</p>
