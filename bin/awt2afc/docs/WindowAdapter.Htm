<h1 align="center">WindowAdapter to UIWindowAdapter</h1>

<p align="left">To convert from AWT to AFC, instances of
java.awt.event.WindowAdapter should be transformed into instances
of com.ms.ui.event.UIWindowAdapter.</p>

<p align="left">No other changes are necessary.</p>
