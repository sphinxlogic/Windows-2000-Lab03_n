<h1 align="center">KeyAdapter to UIKeyAdapter</h1>

<p align="left">To convert from AWT to AFC, instances of
java.awt.event.KeyAdapter should be transformed into instances of
com.ms.ui.event.UIKeyAdapter.</p>

<p align="left">No other changes are necessary.</p>
