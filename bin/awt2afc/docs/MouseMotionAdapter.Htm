<h1 align="center">MouseMotionAdapter to UIMouseMotionAdapter</h1>

<p align="left">To convert from AWT to AFC, instances of
java.awt.event.MouseMotionAdapter should be transformed into
instances of com.ms.ui.event.UIMouseMotionAdapter.</p>

<p align="left">No other changes are necessary.</p>
