<h1 align="center">ContainerListener to IUIContainerListener</h1>

<p align="left">To convert from AWT to IUIContainerListener,
instances of java.awt.event.ContainerListener should be
transformed into instances of
com.ms.ui.event.IUIContainerListener.</p>

<p align="left">No other changes are necessary.</p>
</body>
