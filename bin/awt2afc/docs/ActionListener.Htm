<h1 align="center">ActionListener to IUIActionListener</h1>

<p align="left">To convert from AWT to AFC, instances of
java.awt.event.ActionListener should be transformed into
instances of com.ms.ui.event.IUIActionListener.</p>

<p align="left">No other changes are necessary.</p>
