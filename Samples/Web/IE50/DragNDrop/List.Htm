<html><head>
<title>Items to select</title>

<script language="JavaScript">

function fOnDragStart() {
  obj = window.event.srcElement
  if (obj.className == "product") {
    if (!window.event.dataTransfer) {
      alert("This version of IE does not support Drag n' Drop")
      return
    }
    window.event.dataTransfer.setData("Text", getDesc(obj.product));
    window.event.dataTransfer.clearData("HTML");
    window.event.dataTransfer.clearData("Image");
  }
}

function getDesc(product) {
  if ( product == "win95" ) 
    return "Item: Windows 95\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "win98" ) 
    return "Item: Windows 98\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "winnt" ) 
    return "Item: Windows NT\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "ntserver" ) 
    return "Item: Windows NT Server\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "office97dev" ) 
    return "Item: Office 97 Developer Edition\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "sourcesafe" ) 
    return "Item: Visual SourceSafe\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "vid6" ) 
    return "Item: Visual InterDev 6.0\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "visualbasic" ) 
    return "Item: Visual Basic Pro\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "visualc" ) 
    return "Item: Visual C++ Pro\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "visualstudio97" ) 
    return "Item: Visual Studio 97\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "visualj" ) 
    return "Item: Visual J++\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";

  if ( product == "cetoolkit" ) 
    return "Item: Windows CE Toolkit\n" +
           "Manufacture: Microsoft\n" +
           "Media: CD-ROM\n" +
           "Price: 123.45";
}

</script>

</head>
