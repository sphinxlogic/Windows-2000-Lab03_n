<html>
<head>
<TITLE>Behavior Library: Sound Rollover</TITLE>
<style>
.SoundRollover 
{ behavior : url(soundRollover.htc) ;
  font-family : Arial ;
  font-size : 24pt ;
  color : black ;
  padding : 5 ;
  width : 100% ; 
  cursor : hand ;
  text-align : center ;
  font-weight : bold ;
}
</style>

<script>

function BodyOnClick()
{
  e = window.event.srcElement
  if (e.tagName == "DIV")
  {
    e.style.color = (e.currentStyle.color == 'black') ? 'white' : 'black'
  }
}

</script>

<bgsound id=x>

<h2>Sound Rollover</h2>
<P>

</head>
