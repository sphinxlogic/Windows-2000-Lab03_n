<html xmlns:control>
<head>
<title>Behavior Library: Slider</title>

<style>
    @media all
    {
	    control\:slider {
	                    behavior:url(slider.htc);
	                    }
    }
    
    H1              {
                    font: bold 18pt verdana;
                    color: navy
                    }
</style>

</head>
<body>

<h2>Slider</h2>
<P>
<FONT FACE="verdana,arial,helvetica" SIZE=1>
<A HREF="#" ONCLICK="self.close();return false">Close This Sample</A>
</FONT>
<HR>


<control:slider ID="oSlider" STYLE="sl--orientation:vertical">
</control:slider>

<control:slider ID="oSlider" STYLE="position:relative; top:-150; left:50">
</control:slider>
