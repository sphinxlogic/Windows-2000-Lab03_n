<body bgcolor="#FFFFFF" link="#FFFFDD" vlink="#33FFFF"
topmargin="4">
<script language="VBScript">
</script>

<p align="center"><font color="#0000FF" size="5">Microsoft Chat
Control Simple Demo Page</font> </p>

<form name="WEBChat">
    <pre>
Chat Path   <input type="text" size="37" maxlength="64"
name="Room" value="//Comicsrv.microsoft.com/#SampleRoom">
Nick Name   <input type="text" size="37" maxlength="32"
name="Alias" value="YourNickName">
</pre>
    <p><input type="button" name="FluxBtn"
    value="   Join the chat   " onclick="Flux" Language="VBScript"> </p>
    <pre>
</pre>
</form>

<p><object id="Chat"
classid="clsid:D6526FE0-E651-11CF-99CB-00C04FD64497"
codebase="MSChatOCX.Cab#Version=4,71,730,0" align="baseline"
border="0" width="600" height="250"
standby="Downloading the Microsoft Chat Control"
codetype="application/x-oleobject"><param name="UIOption"
value="4095"><param name="Appearance" value="3"><param
name="BorderStyle" value="0"><param name="BackColor" value="255"></object></p>

<pre>

<script language="VBScript">
SUB Flux
	Dim Form
   	Set Form = Document.WEBChat

	If (Chat.State = 1) Then
		Chat.EnterRoom Form.Room.Value, "", Form.Alias.Value, "ALL", 1, 3
	Else 
		If (Chat.State = 2) Then
			Chat.CancelEntering
			Chat.ClearHistory
		Else 
			If (Chat.State = 3) Then
				Chat.ExitRoom
				Chat.ClearHistory
			End If
		End If
	End If
END SUB

SUB Chat_OnStateChanged(ByVal NewState)
	If (NewState = 1) Then
		Document.WEBChat.FluxBtn.Value = "   Join the chat   "
		Chat.BackColor = 255
	Else
		If (NewState = 2) Then
			Document.WEBChat.FluxBtn.Value = "Cancel Entering"
			Chat.BackColor = 33023
		Else
			If (NewState = 3) Then
				Document.WEBChat.FluxBtn.Value = "Leave the chat"
				Chat.BackColor = 49152
			End If
		End If
	End If
END SUB
</script>
</pre>
</body>
</html>
