<TITLE>MetaCreations Image transform in DirectAnimation</TITLE>

<BODY BGCOLOR=WHITE LINK="#0033CC" TOPMARGIN=15 LEFTMARGIN=20>
<FONT FACE="Verdana, Arial, Helvetica" SIZE=2> 
<CENTER>
<H1>MetaCreations Transform in DirectAnimation</H1>
</CENTER>

<OBJECT ID="DAControl"
  STYLE="position:relative; left:200; top:0;width:480;height:320"
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>

<SCRIPT LANGUAGE="JScript">
<!--
   // The DirectAnimation library
   m = DAControl.PixelLibrary;

   img1 = m.ImportImage("..\\..\\..\\media\\image\\joten.jpg");
   img2 = m.ImportImage("..\\..\\..\\media\\image\\lefgada.jpg");
   
   inputImgs = new Array(img1, img2);

   transf = new ActiveXObject("DXImageTransform.MetaCreations.Ripple");

   function myInterp(duration) {
       forward = m.Interpolate(0, 1, duration);
       back = m.Interpolate(1, 0, duration);
       return m.Sequence(forward, back).RepeatForever();
   }

   // cycle through effect in 4 seconds
   result = m.ApplyDXTransform(transf, inputImgs, myInterp(4));

   finalImage = result.OutputBvr;

   fpsImg = m.StringImageAnim(m.ViewFrameRate.ToString(1),
                              m.DefaultFont.Color(m.Red));

   fpsImg = fpsImg.Transform(m.Scale2Uniform(2))
                  .Transform(m.Translate2(0, -110));

   fpsImg = m.Cond(m.LeftButtonState, fpsImg, m.EmptyImage);

   finalImage = m.Overlay(fpsImg, finalImage);

   DAControl.Image = finalImage;
   DAControl.Start();

-->
</SCRIPT>
